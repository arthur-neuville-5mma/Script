<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
         <nav>
          <ul>
            <li><a href="#Home"></a>Home</a></li>
            <li><a href="#News"></a>News</a></li>
            <li><a href="#line-up"></a>Line-Up</a></li>
            <li><a href="#Tickets"></a>Tickets</a></li>
          </ul>  
        </nav>
        <div class="logo">
            <img src="image/Arthur_Neuville_5MMa_Huisstijl.png" alt="">
        </div>
        
        <figcaption>
            <button type="button"><span>KOOP TICKETS</span></button>
        </figcaption>
        
        <div class="input-container">
            <input type="text" placeholder="Search">
            <i class="fas fa-magnifying-glass"></i>
        </div>
       

    </header>
    <main>
        <section id="line-up">
            <h2>Line-up</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="image/Bruno_Mars.jpg" alt="Artist1">
                    <h3>Bruno Mars</h3>
                </div>
                <div class="grid-item">
                    <img src="image/Shawn-Mendes.webp" alt="Artist2">
                    <h3>Shawn Mendes</h3>
                </div>
                <div class="grid-item">
                    <img src="image/Charlie_Puth.jpg" alt="Artist3">
                    <h3>Charlie Puth</h3>
                </div>
                <div class="grid-item">
                    <img src="image/Snoop_dogg.jpg" alt="Artist4">
                    <h3>Snoop Dogg</h3>
                </div>
                <div class="grid-item">
                    <img src="image/imagine_dragons.webp" alt="Artist5">
                    <h3>Imagine Dragons</h3>
                </div>
                <div class="grid-item">
                    <img src="image/AJR.jpg" alt="Artist6">
                    <h3>AJR</h3>
                </div>
                <div class="grid-item">
                    <img src="image/Jonas-brothers.jpg" alt="Artist7">
                    <h3>Jonas Brothers</h3>
                </div>
                <div class="grid-item">
                    <img src="image/Ed-sheeran.jpg" alt="Artist8">
                    <h3>Ed Sheeran</h3>
                </div>
                <div class="grid-item">
                    <img src="image/The_Weekend.jpg" alt="Artist9">
                    <h3>The Weekend</h3>
                </div>
        </section>
     </main>
</body>
</html>
