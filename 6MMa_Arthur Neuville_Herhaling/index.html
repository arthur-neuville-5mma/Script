<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="style.css"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;700;800&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <header class="hero-7">
      <img class="background-icon" alt="" src="images/Background.jpg" />

      <div class="transparant"></div>
      <div class="top-navigation">
        <div class="logo">
          <div class="kreed">Kreed</div>
          <div class="rectangle-parent">
            <div class="group-child"></div>
            <img class="k-icon" alt="" src="./public/k.svg" />
          </div>
        </div>
        <div class="home-about-us">
          Home  About us How it works Services Contact
        </div>
        <div class="rectangle-group">
          <div class="group-item"></div>
          <div class="lets-talk">Login</div>
        </div>
      </div>
      <div class="tekst">
        <div class="tekst-all">
          <div class="h1">Manage faster and sell more with big data</div>
          <div class="tekst1">
            <span
              >Quickly integrate our solution and start processing more sales
              with
            </span>
            <b>Kreed.</b>
          </div>
        </div>
        <div class="button">
          <div class="button-child"></div>
          <div class="tekst-button">
            <div class="get-started">Get Started</div>
          </div>
        </div>

        <div class="button-two">
          <div class="button-child-two"></div>
          <div class="tekst-button-two">
            <div class="get-started-two"><i class="fas fa-down-long"></i></div>
          </div>
        </div>
      </div>
